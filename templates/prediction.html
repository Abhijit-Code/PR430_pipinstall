<body>
    
<div class="bgColor mb-3">
    
    <div class="container positionRelative ">
        <div class="row">
        <a class="navbar-brand col-3" href="#">
            <img src="{{url_for('static', filename='Capture.PNG')}}" alt="Logo"  class="width img-fluid" />
        </a>
        <div class="col-8  ml-auto pr-0 my-auto">
            <ul class=" d-flex justify-content-end ">
                <li >
                  <a class=" text-white font-weight-bolder px-3 py-2" href="/">HOME</a>
                </li>
                
                <li class="pl-5">
                  <a class=" text-white font-weight-bolder px-3 py-2" href="/prediction.html">PREDICTION</a>
                </li>
                <li class="pl-5">

                  </li>
              </ul>
        </div>

    </div>
</div>
</div>
<div class="container  pt-3 pb-5 bg-light border ">
    <form class=" " action="{{url_for('Result1')}}" method="POST">
        <div class="form-group row mx-auto">
          <label class="col-4 text-right pr-5 ">Select your model path:</label>
          <input type="text" class="form-control col-5 " placeholder="Enter..." id="model" name="model">
            <p id="modelErrorMsg"></p>
        </div>
        <div class="form-group row mx-auto">
          <label class="col-4 text-right pr-5">Select your pickle path: </label>
          <input type="text" class="form-control col-5" placeholder="Enter..." id="pickle" name="pickle">
            <p id="pickleErrorMsg"></p>
        </div>
        <div class="form-group row mx-auto">
          <label class="col-4 text-right pr-5">Select your input video path: </label>
          <input type="text" class="form-control col-5" placeholder="Enter..." id="inp_video" name="inp_video">
            <p id="inp_videoErrorMsg"></p>
        </div>
        <div class="form-group row mx-auto">
          <label class="col-4 text-right pr-5">Select your input output path: </label>
          <input type="text" class="form-control col-5" placeholder="Enter..." id="out_video" name="out_video">
            <p id="out_videoErrorMsg"></p>

        </div>
        <div class="form-group row mx-auto">
          <label class="col-4 text-right pr-5">Size of EPOCH: </label>
          <input type="text" class="form-control col-5" placeholder="Enter..." id="size" name="size">
        </div>
        <div class="col-9 pr-0">
        <button type="submit" class="btn btn-primary float-right h6 bgColor font-weight-bold  processBtn " >Process Video
            <!-- <span class="spinner-border spinner-border-sm"></span> -->
        </button>
    </div>
      </form>
</div>
<footer class="positionAbsolute container-fluid">
    <div class="bgColor row ">
        <p class="col-12 text-white text-center pt-3 ">&copy; Copyright . All Rights Reserved</p>    
    </div>
</footer>
